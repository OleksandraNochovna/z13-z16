<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <title>Nochovna</title>
  <meta charset="utf-8">
  <script language="JavaScript">
 function Drabina(d, x) {
var d_noc = parseFloat(d);
var x_noc = parseFloat(x);
var drabina = Math.sqrt(d_noc * d_noc + x_noc * x_noc);
document.getElementsByName('drabina')[0].value = drabina.toFixed(2);
}
function Alfa(d, x) {
var d_noc = parseFloat(d);
var x_noc = parseFloat(x);
var alfa = (Math.atan(d_noc / x_noc) * (180 / Math.PI)).toFixed(2);
document.getElementsByName('alfa')[0].value = alfa;
}
</script>
</head>
<body>
<p>Policzanie odległości od drabiny i kąta</p>
<form name="formularz" onsubmit="Drabina(this.d.value, this.x.value); Alfa(this.d.value, this.x.value); return false;">
 Podaj d=
<input size="6" name="d">
Podaj x=
<input size="6" name="x">
<br> <br>
<input type="submit" value="oblicz">
<br> <br>
Drabina=
<input size="6" name="drabina" readonly>
Alfa=
<input size="6" name="alfa">
</form>
</body>
</html>
