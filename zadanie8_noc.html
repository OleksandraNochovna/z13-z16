<!DOCTYPE html>
<head>
<script type="text/javascript">
function show_confirm()
{
var r=confirm("Naciśnij klawisz");
if (r==true)
{ document.write("Nacisnąłeś OK!"); }
else
{ document.write("Nacisnąłeś Cancel!"); }
}
18
</script>
</head>
<body style="background-color: gray">
<p><b>Zastosowanie:</b><br>
Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych. <br>Użytkownik musi nacisnąć „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie wybrane „OK.” metoda zwraca true w przeciwnym wypadku false.</p>
<input type="button" style="background-color: #6E6E6E; border: 1px solid #000; border-radius: 5px;" onclick="show_confirm()" value="Pokaż confirm box" />
</body>
</html>
