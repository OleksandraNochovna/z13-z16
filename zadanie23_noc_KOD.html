<script language="JavaScript">
function Drabina(d,x)
{
 var d_noc=parseFloat(d)
 var x_noc=parseFloat(x)
 var Drabina=Math.sqrt(d_noc*d_noc+x_noc*x_noc);
document.getElementsByName('drabina')[0].value= Drabina.toFixed(2);
}
function Alfa(d,x)
{
 var d_noc=parseFloat(d)
 var x_noc=parseFloat(x)
 var Alfa=(Math.atan(d_noc/x_noc)*180/Math.PI).toFixed(2);
document.getElementsByName('alfa')[0].value= Alfa;
}
</script>
