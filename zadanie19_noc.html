<!DOCTYPE html>
<html lang="pl-PL">
<head>
<title> Użycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
function pole_noc()
{
var a_noc= parseFloat(document.getElementById('dlugosc').value);
var b_noc= a_noc*a_noc;
document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+ b_noc.toFixed(2)+" cm^2";
}
function obwod_noc()
{
var a_noc= parseFloat(document.getElementById('dlugosc').value);
var b_noc= 4*a_noc;
document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+ b_noc.toFixed(2)+" cm";
}
</script>
<h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
<input type="button" name="pole" value="Oblicz pole" Onclick="pole_noc()"><br><br>
<input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_noc()"><br><br>
<div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
