<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <title>Nochovna</title>
  <script language="JavaScript">
function oblicz() {
var odl_noc = document.getElementsByName('odl_noc')[0].value;
var s_noc = document.getElementsByName('s_noc')[0].value;
 wysokosc(odl_noc, s_noc);
kat(odl_noc, s_noc);
}
function wysokosc(odl_noc, s_noc) {
var c = 0; // Define the value of c
odl_noc = parseFloat(odl_noc);
s_noc = parseFloat(s_noc);
var argument = (odl_noc * odl_noc + s_noc * s_noc - c * c) / (2 * odl_noc * s_noc);
if (argument >= -1 && argument <= 1) {
var w = Math.sqrt(Math.pow(odl_noc, 2) + Math.pow(s_noc, 2) - 2 * odl_noc * s_noc * Math.acos(argument));
document.getElementsByName('wysokosc')[0].value = w.toFixed(2);
} else {
 alert("Błąd: Nieprawidłowe wartości dla obliczenia wysokości.");
}
}
function kat(odl_noc, s_noc) {
var c = 0; // Define the value of c
odl_noc = parseFloat(odl_noc);
s_noc = parseFloat(s_noc);
var argument = (odl_noc * odl_noc + s_noc * s_noc - c * c) / (2 * odl_noc * s_noc);
if (argument >= -1 && argument <= 1) {
var k = Math.acos(argument) * (180 / Math.PI);
 document.getElementsByName('kat')[0].value = k.toFixed(2);
} else {
alert("Błąd: Nieprawidłowe wartości dla obliczenia kąta.");
}
}
  </script>
</head>
<body>
<form name="formularz">
Podaj odl_noc=
<input size="6" name="odl_noc">
Podaj s_noc=
<input size="6" name="s_noc">
<br> <br>
<button type="button" onclick="oblicz()">oblicz</button>
 <br> <br>
Wysokość=
<input size="6" name="wysokosc">
 Kąt=
<input size="6" name="kat">
</form>
</body>
</html>
