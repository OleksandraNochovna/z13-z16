<!DOCTYPE html>
<html lang="pl-PL">
<head>
<meta charset="utf-8">
<title>Oleksandra Nochovna</title>
</head>
<body>
<div style="color:green;font-size:32px;">
<script language="JavaScript">
var D1_noc=prompt("D1=","");
var G1_noc=prompt("G1=","");
var D2_noc=prompt("D2=","");
var G2_noc=prompt("G2=","");
var sekund;
var a=parseFloat(D1_noc);
var b=parseFloat(D2_noc);
var c=parseFloat(G1_noc);
var d=parseFloat(G2_noc);
sekund=3600*(24*(a-b)-(d-c));
document.write("ilość sekund= "+sekund+" sekund <br>");
</script>
</div>
</body>
</html>
